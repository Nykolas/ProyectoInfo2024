{% extends 'base.html' %}

{% block titulo %}
    LISTAR VBF
{% endblock titulo %}

{% block contenido %}
    <h4>LISTAR LIBROS VBF</h4>
    <div>
        {% for l in libros %}
            <img src="{{l.imagen.url}}" alt="">
            <p>{{l.titulo}}</p>
            <p>{{l.autor}}</p>
            <p>{{l.fecha_publicacion}}</p>
            <p><a href="{% url 'libros:detalle_libro' l.pk %}">VER MAS DETALLE</a></p>
        {% endfor %}
        <br><br><br>
    </div>

    <a href="{% url 'home' %}">VOLVER AL HOME</a>

{% endblock contenido%}
